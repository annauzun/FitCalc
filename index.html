<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Фитнес-калькулятор</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="background">          
            <div class="row">    
                <div class="input-section">
                    <div class="row">
                        <p>Сколько минут Вы провели в соцсетях накануне?</p>
                        <input id="time-input" />
                    </div>
                    <div class="row">
                        <p>Количество прыжков за <span>10 минут</span>, проведенных в соцсетях:</p>
                        <input id="jump-input" />
                    </div>
                </div>
            
                <div>
                    <button onclick="calculate()">Рассчитать</button>
                </div>
            </div>

            <div id="container"></div>
        </div> 

        <script src="script.js"></script>
    </body>
</html>
